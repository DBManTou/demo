			//拷贝p中的属性到o中，如果o中有这个属性则跳过，返回o
			function copy(o,p){
				for(var attr in p){
					if(o.hasOwnProperty(attr)){
						continue;
					}
					o[attr] = p[attr];
				}
				return o;
			}
			
			//如果o中的属性在p中没有同名属性，则删除o中的不同名属性
			function restrict(o,p){
				for (var attr in o) {
					if(!(attr in p)){
						delete o[attr]
					}
				}
				return o;
			}
			
			//如果o中的属性在p中有同名属性，则删除这个属性
			function subtract(o,p){
				for (var attr in o) {
					if(p[attr]){
						delete o[attr];
					}
				}
				return o;
			}
			
			
			function union(o,p){
				var n = {};
				for (var attr in o) {
					if(attr in p){
						delete o[attr];
						//continue;
					}else{
						p[attr] = o[attr];
					}
					n = p;
				}
				return n;
			}
			
			function intersection(o,p){
				var n = {};
				for (var attr in o) {
					if(p.hasOwnProperty(attr)){
						n[attr] = p[attr]
					}
				}
				return n;
			}
